<mat-toolbar class="dashboard-toolbar ">Games to Join</mat-toolbar>

<div>
  <div>
    <mat-grid-list cols="4" rowHeight="300px">
      <mat-grid-tile *ngFor="let game of games">
        <app-game-card [game]="game"></app-game-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <!-- Floating on bottom right -->
  <button
    mat-fab
    matTooltip="Host a new game"
    aria-label="Button that displays a tooltip when focused or hovered over"
    class="login-btn floating-bottom-right-btn create-game-btn"
    (click)="createGame()"
  >
    +
  </button>
</div>
